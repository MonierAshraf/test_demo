name: demo-test
on : push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: setup python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.x
            - name: isntall dependencies
              run: pip install -r requirements.txt
            - name: run tests 
              run: python -m test.py
    
            